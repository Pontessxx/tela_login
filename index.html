<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website com login </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup btn">Login</button>
        </nav>
    </header>


    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="e-mail" id="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="passwordlogin" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="Remember">Remember me</label>
                    <a href="#" id="forgotpsswd">Forgot Password?</a>
                </div>

                <button type="submit" class="btn" id="submitLogin">Login</button>

                <div class="login-register">
                    <p>Don't have an acoount?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="e-mail" id="email-register" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="passwordregister" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember-forgot" required>I agree to the terms & Conditions</label>
                </div>

                <button type="submit" class="btn" id="submitRegister">Register</button>

                <div class="login-register">
                    <p>Already have an acoount?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

       <!--  <div class="form-box LoginAprov">
            <h2>Aprovado</h2>
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <p>Seja bem-vindo!</p>
        </div> -->
    </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
